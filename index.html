<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multifamily ROI Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind (for base styling on this shell page) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Print-specific KPI sizing + layout -->
    <style>
  @media print {
    /* KPI value (middle number) */
    .kpi-value {
      font-size: 13pt !important;   /* slightly smaller to keep big $ values inside */
      line-height: 1.1 !important;
    }

    /* KPI title (top text) */
    .kpi-title {
      font-size: 7pt !important;
      letter-spacing: 0.12em !important;
    }

    /* Longer KPI title (Cash-on-Cash ROI) */
    .kpi-title-long {
      font-size: 6pt !important;          /* a bit smaller so it stays inside the box */
      letter-spacing: 0.10em !important;
      line-height: 1.05 !important;
    }

    /* KPI bottom label */
    .kpi-sub {
      font-size: 7pt !important;
      letter-spacing: 0.10em !important;
      margin-top: 2px !important;
    }

    /* KPI box height control */
    .kpi-box {
      height: 90px !important;
      padding-top: 6px !important;
      padding-bottom: 6px !important;
      box-sizing: border-box !important;
    }
  }
</style>
  </head>

  <body class="bg-slate-50">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
