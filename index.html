<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multifamily ROI Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind (for base styling on this shell page) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @media print {
        /* Ensure the browser allows scaled printing */
body {
  transform-origin: top left !important;
}
        /* Reduce logo size in PDF header only */
        .print-logo {
          height: 70px !important;
          width: auto !important;
        }

        /* KPI title (top text) */
        .kpi-title,
        .kpi-title-long {
          font-size: 7pt !important;
          letter-spacing: 0.12em !important;
          line-height: 1.1 !important;
        }

        /* KPI value (large number) */
        .kpi-value {
          font-size: 13pt !important;
          line-height: 1.1 !important;
        }

        /* KPI bottom label */
        .kpi-sub {
          font-size: 7pt !important;
          letter-spacing: 0.10em !important;
          margin-top: 2px !important;
        }

        /* KPI box */
        .kpi-box {
          height: 90px !important;
          padding-top: 6px !important;
          padding-bottom: 6px !important;
          box-sizing: border-box !important;
        }

        /* Nudge Cash-on-cash value closer to its title (PDF only) */
.kpi-cashoncash .kpi-value {
  margin-top: 3px !important;   /* try -2px; if still a hair off, use -3px */
}
      }
    </style>
  </head>

  <body class="bg-slate-50">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
