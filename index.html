<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multifamily ROI Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind (for base styling on this shell page) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Print-specific KPI sizing + layout -->
    <style>
      @media print {
        /* KPI middle number */
        .kpi-value {
          font-size: 13pt !important;
          line-height: 1.05 !important;
          word-break: break-word !important;
        }

        /* KPI top label (title) */
        .kpi-title {
          font-size: 7pt !important;
          letter-spacing: 0.12em !important;
        }

        /* KPI bottom label (subtext) */
        .kpi-sub {
          font-size: 7pt !important;
          letter-spacing: 0.10em !important;
          margin-top: 2px !important;
        }

        /* KPI box height / vertical spacing */
        .kpi-box {
          height: 120px !important;
          padding-top: 10px !important;
          padding-bottom: 10px !important;
        }

        /* Ensure colors render correctly in print */
        html,
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
      }
    </style>
  </head>

  <body class="bg-slate-50">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
